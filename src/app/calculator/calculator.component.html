<div class="calculator">

  <input type="text" class="calculator-screen" [value]="this.displayValue" disabled/>
  <br>
  <span *ngIf="mode">
    <i>{{mode.name}}</i>
  </span>

  <div class="calculator-keys">

    <button type="button" (click)="incrementMode()">Mode</button>

    <button *ngIf="mode.name === 'Scientific'" type="button" class="operator" value="3.141592653589793238" (click)="this.getNumber('3.141592653589793238')">&pi;</button>
    <button *ngIf="mode.name === 'Scientific'" type="button" class="operator" value="2.71828183" (click)="this.getNumber('2.71828183')">e</button>

    <button type="button" (click)="this.getOperation('+')" class="operator" value="+">+</button>
    <button type="button" (click) = "this.getOperation('-')" class="operator" value="-">-</button>
    <button type="button" (click) = "this.getOperation('*')" class="operator" value="*">&times;</button>
    <button type="button" (click) = "this.getOperation('/')" class="operator" value="/">&divide;</button>

    <button type="button" (click)="this.getNumber('7')" value="7">7</button>
    <button type="button" (click)="this.getNumber('8')" value="8">8</button>
    <button type="button" (click)="this.getNumber('9')" value="9">9</button>

    <button type="button" (click)="this.getNumber('4')" value="4">4</button>
    <button type="button" (click)="this.getNumber('5')" value="5">5</button>
    <button type="button" (click)="this.getNumber('6')" value="6">6</button>

    <button type="button" (click)="this.getNumber('1')" value="1">1</button>
    <button type="button" (click)="this.getNumber('2')" value="2">2</button>
    <button type="button" (click)="this.getNumber('3')" value="3">3</button>

    <button type="button" (click)="this.getNumber('0')" value="0">0</button>
    <button type="button" (click)="this.getDecimal()" class="decimal" value=".">.</button>
    <button type="button" (click)="this.clear()"  class="all-clear" value="all-clear">AC</button>

    <button type="button" (click)="this.getOperation('=')" class="equal-sign" value="=">=</button>

  </div>
</div>
